<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome</title>
 <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Welcome</h1>
    <form id="crudForm">
  <input type="text" id="crudUsername" placeholder="Username" required />
  <input type="email" id="crudEmail" placeholder="Email" required />
  <input type="number" id="crudAge" placeholder="Age" required />
  <input type="password" id="crudPassword" placeholder="Password" required />
  <button type="submit">Add</button>
</form>

    <table id="crudTable">
      <thead>
        <tr>
          <th>Username</th>
          <th>Email</th>
          <th>Age</th>
          <th>Password</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <script src="script.js"></script>
</body>
</html>
